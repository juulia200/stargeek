<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
    <main>
        <div class="hesquerda">
        <img src="imagens/darthvader.png" alt="" height="100%">
    </div>
    </main>
    <article>
        <div class="hdireita">
            <form action="catalogo.html" id="formulario">
                <h1>Cadastro</h1>
                <div class="mensagem"></div>
                <br>
                <br>
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" email="email" id="email" placeholder="Email">
                <br>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <br>
                <br>
                <br>
                <input type="submit" value="Cadastrar" class="btn-02">

            </form>
        </div>
    </article>
            
           <footer>
            <div class="redes sociais">
                <img src="imagens/instagram.png" alt="redes sociais" height="40vw">
                <img src="imagens/facebook.png" alt="redes sociais" height="40vw">
                <img src="imagens/telefone.png" alt="redes sociais" height="40vw">
            </div>
           </footer>
    </div>
    <script src="cadastro.js"></script>
    
</body>
</html>
