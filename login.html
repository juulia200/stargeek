<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <div class="hcenter">
                <h1>Login</h1>
                <form action="catalogo.html" id="formulario">
                    <div class="mensagem"></div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email completo">
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <input type="submit" value="Fazer login" class="btn-02">
                </form>
            </div>
        </main>
        <footer>
            <div class="redessociais">
                <img src="imagens/instagram.png" alt="redes sociais" height="40vw">
                <img src="imagens/facebook.png" alt="redes sociais" height="40vw">
                <img src="imagens/telefone.png" alt="redes sociais" height="40vw">
            </div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
